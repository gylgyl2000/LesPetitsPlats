<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="assets/logo/favicon.png">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <title>Les petits plats</title>
    </head>

    <body>
        <header id="header" aria-hidden="false">
            <a href="index.html" aria-label="Page d'accueil de Fisheye">
                <img src="assets/logo/vector.svg" class="logo" alt="Logo des petits plats">
            </a>
            <h1 dir="ltr">Les petits plats</h1>
        </header>

        <main id="main" aria-hidden="false">
            <section class="recipes_search">
                <h2>Section recherche</h2>
                <form action="get">
                    <div class="search">
                        <input id="search" type="search" placeholder="Rechercher une recette" aria-label="Search">
                        <img class=search_button src="assets/logo/glass.png" alt="search button" aria-hidden="true">
                    </div>
                </form>
            </section>
            <section class="recipes_filters">
                <h2>Section filtres</h2>
                <section class="recipes_tags">
                    <h3>Section tags</h3>
                </section>
                <div class="ingredient topic-card topic-card__close">
                    <p>Ingredients</p>
                    <button class="topic-card--open-button">
                        <img class=chevron-down src="assets/logo/chevron-down.png" alt="chevron down" aria-hidden="true">
                    </button>
                </div>
    
                <div class="ingredient topic-card topic-card__open">          
                    <div class="topic-card--header">
                        <form action="get">
                            <input class="ingredient" type="search" placeholder="Rechercher un ingÃ©dient">              
                        </form>
                        <button class="topic-card--close-button">
                            <img class=chevron-up src="assets/logo/chevron-up.png" alt="chevron up" aria-hidden="true">
                        </button>
                    </div>
                    <div class="topic-card--sugestion-box"></div>
                </div>
    
                <div class="appliance topic-card topic-card__close">
                    <p>Appareils</p>
                    <button class="topic-card--open-button">
                        <img class=chevron-down src="assets/logo/chevron-down.png" alt="chevron down" aria-hidden="true">
                    </button>
                </div>            
    
                <div class="appliance topic-card topic-card__open">          
                    <div class="topic-card--header">
                        <form action="get">
                            <input class="appliance" type="search" placeholder="Rechercher un appareil">              
                        </form>
                        <button class="topic-card--close-button">
                            <img class=chevron-up src="assets/logo/chevron-up.png" alt="chevron up" aria-hidden="true">
                        </button>
                    </div>
                    <div class="topic-card--sugestion-box"></div>
                </div>
    
                <div class="ustensil topic-card topic-card__close">
                    <p>Ustensiles</p>
                    <button class="topic-card--open-button">
                        <img class=chevron-down src="assets/logo/chevron-down.png" alt="chevron down" aria-hidden="true">
                    </button>
                </div>            
    
                <div class="ustensil topic-card topic-card__open">          
                    <div class="topic-card--header">
                        <form action="get">
                            <input class="ustensil" type="search" placeholder="Rechercher un ustensile">              
                        </form>
                        <button class="topic-card--close-button">
                            <img class=chevron-up src="assets/logo/chevron-up.png" alt="chevron up" aria-hidden="true">
                        </button>
                    </div>
                    <div class="topic-card--sugestion-box"></div>
                </div>
            </section>
            <section class="recipes_nofind">
                <h2>Section nofind</h2>
            </section>
            <section class="recipes_gallery">
                <h2 class="h2">Section galerie</h2>
            </section>
        </main>
        <script src="js/pages/App.js" type="module"></script>
    </body>
</html>
